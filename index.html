<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>カード画面</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
    }

    .container {
      display: flex;
      gap: 40px;
      padding: 40px;
      align-items: flex-start;
    }

    /* 左の画像エリア */
    .image-box {
      width: 600px;
      height: 350px;
      background-color: #5f9ed6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #000;
      font-size: 20px;
      border: 1px solid #333;
    }
<input type="file" id="imageInput" accept="image/*">
<button id="sendBtn">Discordに送信</button>

    /* 右の情報エリア */
    .info {
      display: grid;
      grid-template-columns: auto 260px;
      row-gap: 20px;
      column-gap: 16px;
      align-items: center;
    }

    .label {
      white-space: nowrap;
    }

    .value {
      height: 24px;
      background-color: #bcb8b8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="image-box">
      画像1
    </div>

<div class="info">
  <div class="label">学校名：</div>
  <input class="value" type="text">

  <div class="label">学科（任意）：</div>
  <input class="value" type="text">

  <div class="label">名前：</div>
  <input class="value" type="text">

  <div class="label">生年月日：</div>
  <input class="value" type="date">

  <div class="label">有効期限：</div>
  <input class="value" type="date">

  <button id="sendBtn">Discordに送信</button>
</div>
  </div>

</body>
</html>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/XXXXXXXX";

document.getElementById("sendBtn").addEventListener("click", async () => {
  const values = document.querySelectorAll(".value");
  const imageFile = document.getElementById("imageInput").files[0];

  // 入力値
  const school = values[0].value;
  const department = values[1].value;
  const name = values[2].value;
  const birthday = values[3].value;
  const expiry = values[4].value;

  // Discord用 FormData
  const formData = new FormData();

  const payload = {
    embeds: [{
      title: "学生証情報",
      color: 3447003,
      fields: [
        { name: "学校名", value: school || "-", inline: false },
        { name: "学科", value: department || "-", inline: false },
        { name: "名前", value: name || "-", inline: false },
        { name: "生年月日", value: birthday || "-", inline: true },
        { name: "有効期限", value: expiry || "-", inline: true }
      ]
    }]
  };

  // 画像がある場合はEmbedに表示
  if (imageFile) {
    payload.embeds[0].image = {
      url: "attachment://image.png"
    };
  }

  formData.append(
    "payload_json",
    JSON.stringify(payload)
  );

  if (imageFile) {
    formData.append("files[0]", imageFile, "image.png");
  }

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      body: formData
    });

    if (res.ok) {
      alert("Discordに送信しました");
    } else {
      alert("送信に失敗しました");
    }
  } catch (e) {
    alert("通信エラー");
  }
});
</script>
